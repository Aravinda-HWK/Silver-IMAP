name: CI Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.go'
      - go.mod
      - go.sum
      - .github/workflows/**
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Capability Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: make deps

      - name: Run capability tests
        run: make test-capability